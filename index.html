<!DOCTYPE html>
<html>
    <head>
        <title>Frontend Mentor | base-apparel-coming-soon-master</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .attribution { font-size: 14px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
          </style>
    </head>
    <body>
        
            
        
        <section class="container">
            
            <div class="apparel">
                <div class="apparel-box">
                    <div class="text">  
                        <h1>We ' re <br><strong>Coming <br>soon</strong></h1>
                        <p>Hello fellow shoppers! We're currently building our 
                            new fashion store. 
                            Add your email below to stay up-to-date 
                            with announcements and our launch deals.</p>
                            <label for="email">
                                <input type="email" name="email" placeholder="Email Address" id="email">
                                <button class="button" type="submit" onclick="validation()"><img src="images/icon-arrow.svg" alt=""></button>
                            </label>
                            <img src="images/icon-error.svg" alt="icon-error" id="error">
                            <small id="small">Please provide a valid email</small>
                    </div>
                    <div class="hero-img">
                        <img src="images/logo.svg" alt="logo" class="logo">
                        <img src="images/hero-desktop.jpg" alt="hero-img" class="hero">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://www.frontendmentor.io/profile/jibrilosman" target="_blank">Jibril Osman</a>.
            </p>
          </footer>
        <script src="script.js"></script>
    </body>
</html>
